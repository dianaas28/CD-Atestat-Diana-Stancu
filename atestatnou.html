<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shafarik&display=swap" rel="stylesheet">
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #ffffff;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color:#A7D477;
            padding: 15px 20px;
            box-shadow: 0px 4px 6px #b5db8e;
        }

        .logo img {
            height: 50px;
            border-radius: 50%;
        }

        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background-color: #d3d3d3;
            color: #545454;
        }

        .search-box {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            border-radius: 5px;
            padding: 5px;
        }

        .search-box input {
            border: none;
            outline: none;
            padding: 8px;
            background: transparent;
            color: black;
        }

        .search-box input::placeholder {
            color: black;
        }

        .search-box button {
            background: none;
            border: none;
            color: black;
            cursor: pointer;
            font-size: 18px;
            margin-left: 5px;
        }

        .menu-toggle {
            display: none;
            font-size: 28px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

           @media(max-width:768px){
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #545454;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                text-align: center;
                padding: 10px 0;
                box-shadow: 0px 4px 6px #A7D477;
            }

            .nav-links li {
                padding: 10px 0;
            }

            .menu-toggle {
                display: block;
            }

            .nav-links.active {
                display: flex;
            }

            .search-box {
                width: 90%;
                margin: 10px auto;
            }
           }
           body{
            background-color: #F72C5B;

        }
    </style>
