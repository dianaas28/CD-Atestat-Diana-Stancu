    <div style=" margin-left: 380px;" id="paypal-button-container"></div>

    <script>
        //preluam produsele din local storage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsContainer = document.getElementById('cart-items');
        let total = 0;

        //actualizeaza afisarea cosului
        cart.forEach((product, index) => {
            total += parseFloat(product.price.replace(' RON', ''));

            // creeazƒÉ elementul HTML pentru produsul din co»ô
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');

            cartItem.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <div class="cart-item-info">
                    <h3>${product.name}</h3>
                    <p class="price">${product.price}</p>
                </div>
                <div class="cart-item-actions">
                    <button class="remove-btn" onclick="removeFromCart(${index})">»òterge</button>
                </div>
            `;

            cartItemsContainer.appendChild(cartItem); // adaugƒÉ produsul √Æn listƒÉ 
        });

        // actualizeazƒÉ totalul
        document.querySelector('.total').textContent = `Total: ${total.toFixed(2)} $`;

        // ascunde butonul PayPal dacƒÉ nu existƒÉ produse
        const paypalButtonContainer = document.getElementById('paypal-button-container');
        if (cart.length === 0) {
            paypalButtonContainer.style.display = 'none';
        } else {
            paypalButtonContainer.style.display = 'block';
        }

        // func»õie pentru eliminarea unui produs din co»ô
        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.reload();
        }

        // configureazƒÉ butonul PayPal
        paypal.Buttons({
            createOrder: function (data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: total.toFixed(2)
                        }
                    }]
                });
            },
            onApprove: function (data, actions) {
                return actions.order.capture().then(function (details) {
                    alert('Plata a fost efectuatƒÉ cu succes!');
                    localStorage.removeItem('cart');
                    window.location.reload();
                });
            },
            onError: function (err) {
                console.error(err);
                alert('A apƒÉrut o eroare la platƒÉ. VƒÉ rugƒÉm sƒÉ √Æncerca»õi din nou.');
            }
        }).render('#paypal-button-container');

        function finalizeazaComanda() {
            // 1. »òterge co»ôul de cumpƒÉrƒÉturi din localStorage
            localStorage.removeItem('cart');

            // 2. Gole»ôte lista de produse afi»ôatƒÉ pe paginƒÉ
            document.getElementById('cart-items').innerHTML = "";

            // 3. ReseteazƒÉ totalul afi»ôat la 0
            document.querySelector('.total').textContent = "Total: 0 RON";

            // 4. Afi»ôeazƒÉ mesajul de confirmare pentru utilizator
            document.getElementById('success-message').style.display = "block";
        }
    </script>
